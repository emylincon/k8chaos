title: Do we remain available after restarting ec2
description: service would be unavailable for a short period of time
configuration:
  aws_profile_name: "sandbox"
  aws_region: "eu-central-1"
  ec2_ip:
    # default: http://localhost
    type: env
    key: EC2_IP_NO_ASG

steady-state-hypothesis:
  title: Verifying service remains healthy
  probes:
    - type: probe
      name: front-service-must-be-ok
      tolerance: 200
      provider:
        type: http
        url: "http://${ec2_ip}"
        timeout: 10
method:
  - type: action
    name: restart-instance
    provider:
      func: restart_instances
      module: chaosaws.ec2.actions
      type: python
      arguments:
        az: "eu-central-1a"
        filters:
          - Name: "tag:Name"
            Values:
              - ec2-instance
    pauses:
      after: 60 #Â takes about 55 seconds for ec2 instance to be up after restarting
